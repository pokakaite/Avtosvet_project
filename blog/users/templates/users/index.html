{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST" action="#">
            {% csrf_token %}
            <div class="form-group">
                {{ form | crispy }}
            </div>
            <div class="form-group">
                <button type="submit">
                    Зарегистрироваться
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small>
                Уже есть аккаунт?
                <a href="login">Войти</a>
            </small>
        </div>
    </div>
{% endblock content %}
