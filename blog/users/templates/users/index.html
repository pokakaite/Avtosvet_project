{% extends "main/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST" action="#">
            {% csrf_token %}
            <div class="form-group">
                {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                        <p><small>
                            {{ field.help_text }}
                        </small></p>
                    {% endif %}
                </div>
            {% endfor %}
            </div>
            <div class="form-group">
                <button type="submit">
                    Зарегистрироваться
                </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small>
                Уже есть аккаунт?
                <a href="login">Войти</a>
            </small>
        </div>
    </div>
{% endblock content %}
